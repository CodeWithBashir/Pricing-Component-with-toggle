<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Pricing Component</title>
  </head>
  <body>
    <img
      src="./images/bg-bottom.svg"
      alt="Bottom Backgroung Pattern"
      class="bg-bottom"
    />
    <main class="container">
      <section class="pricing-component">
        <div class="pricing">
          <h1 class="title">Our Pricing</h1>
          <div class="price-switches">
            <p class="annually">Monthly</p>
            <div class="toggle">
              <div id="toggle-button" class="clicked"></div>
            </div>
            <p class="monthly">Annually</p>
          </div>
        </div>

        <div class="cards">
          <div class="card basic">
            <p class="plan-name">Basic</p>
            <h1 id="price-annual" class="price">$199.99</h1>
            <h1 id="price-monthly" class="price hidden">$19.99</h1>
            <div class="features">
              <p class="first">500 GB Storage</p>
              <p>2 Users Allowed</p>
              <p>Send up to 3 GB</p>
            </div>
            <button class="learn-more">Learn More</button>
          </div>

          <div class="card prof">
            <p class="plan-name">Professional</p>
            <h1 id="price-annual-2" class="price">$249.99</h1>
            <h1 id="price-monthly-2" class="price hidden">$24.99</h1>
            <div class="features">
              <p class="prof-first">1 TB Storage</p>
              <p>5 Users Allowed</p>
              <p>Send up to 10 GB</p>
            </div>
            <button class="learn-more prof-btn">Learn More</button>
          </div>

          <div class="card master">
            <p class="plan-name">Master</p>
            <h1 id="price-annual-3" class="price">$399.99</h1>
            <h1 id="price-monthly-3" class="price hidden">$39.99</h1>
            <div class="features">
              <p class="first">2 TB Storage</p>
              <p>10 Users Allowed</p>
              <p>Send up to 20 GB</p>
            </div>
            <button class="learn-more">Learn More</button>
          </div>
        </div>
      </section>
    </main>
    <img
      src="./images/bg-top.svg"
      alt="Top Backgroung Pattern"
      class="bg-top"
    />
    <script src="./script.js"></script>
  </body>
</html>
